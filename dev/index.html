<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GG11</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/gg11.css" media="screen">
  </head>
  <body>
    <div class="gg-layout">
      <div class="gg-obfuscator"></div>

      <header class="gg-header is-visible">

        <div class="gg-appbar">

          <a href="#" class="gg-appbar-icon gg-drawer-toggle">
            <span class="fa fa-bars"></span>
          </a>

          <h1>
            Title
          </h1>

          <a href="#" class="gg-appbar-icon gg-searchbar-toggle">
            <span class="fa fa-search"></span>
          </a>

          <a href="#" class="gg-appbar-icon gg-appbar-menu-toggle">
            <span class="fa fa-share"></span>
          </a>

          <div class="gg-appbar-menu">
            <ul>
              <li>
                <a href="#">
                  <span>Facebook</span>
                  <span class="fa fa-facebook-official fa-lg"></span>
                </a>
              </li>
              <li>
                <a href="#">
                  <span>Twitter</span>
                  <span class="fa fa-twitter fa-lg"></span>
                </a>
              </li>
            </ul>
          </div>

        </div>

        <div class="gg-searchbar">

          <a href="#" class="gg-searchbar-icon gg-searchbar-toggle">
            <span class="fa fa-arrow-left"></span>
          </a>

          <form>
            <input type="search" placeholder="Search and hit enter" />
          </form>

          <a href="#" class="gg-searchbar-icon gg-searchbar-cancel">
            <span class="fa fa-times"></span>
          </a>

        </div>

      </header>





      <section class="gg-cards">

        <div class="gg-card">
          <div class="gg-card-media"></div>
          <div class="gg-card-headline">
            <h1 class="gg-card-title">Title</h1>
            <h2 class="gg-card-subtitle">Subtitle</h2>
          </div>
          <div class="gg-card-text">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
          </div>
          <div class="gg-card-actions">
            <div class="gg-card-action-buttons">
              <a class="gg-button-flat">Action 1</a>
              <a class="gg-button-flat">Action 2</a>
            </div>
            <div class="gg-card-action-icons">
              <a class="gg-icon-flat">
                <span class="fa fa-times"></span>
              </a>
            </div>
          </div>
        </div>

      </section>

      <div class="gg-drawer">
        <ul>
          <li>
            <a href="#">
              <span class="fa fa-facebook-official fa-lg"></span>
              <span>Facebook</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="fa fa-twitter fa-lg"></span>
              <span>Twitter</span>
            </a>
          </li>
        </ul>
      </div>


    </div>

    <script src="js/bundle/gg11-libs.min.js" charset="utf-8"></script>
    <script src="js/bundle/gg11.min.js" charset="utf-8"></script>
  </body>
</html>
